<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Slidy-Board</title>
<style>
body { font-family: Arial; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.form-container { background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); width:300px; }
h2 { text-align:center; }
input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
button { width:100%; padding:10px; background:#ff6600; color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
button:hover { background:#e65c00; }
a { color:#ff6600; text-decoration:none; }
</style>
</head>
<body>
<div class="form-container">
<h2>Sign Up</h2>
<input type="text" id="username" placeholder="Username" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button onclick="signup()">Sign Up</button>
<p style="text-align:center; margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function signup() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if(!username || !email || !password) {
        alert('Please fill all fields!');
        return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    if(users.some(u => u.email === email)) {
        alert('Email already registered!');
        return;
    }

    users.push({username, email, password});
    localStorage.setItem('users', JSON.stringify(users));
    alert('Sign Up successful!');
    window.location.href = 'login.html';
}
</script>
</body>
</html>
