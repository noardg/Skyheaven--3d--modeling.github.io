<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Slidy-Board</title>
<style>
    body { font-family: Arial; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .form-container { background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); width:300px; }
    h2 { text-align:center; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
    button { width:100%; padding:10px; background:#ff6600; color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
    button:hover { background:#e65c00; }
    a { color:#ff6600; text-decoration:none; }
</style>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p style="text-align:center; margin-top:10px;">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
    function login() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.email === email && u.password === password);

        if(user) {
            alert('Login successful! Welcome ' + user.username);
            localStorage.setItem('currentUser', JSON.stringify(user)); // save logged-in user
            window.location.href = 'index.html';
        } else {
            alert('Invalid email or password!');
        }
    }
</script>
</body>
</html>
